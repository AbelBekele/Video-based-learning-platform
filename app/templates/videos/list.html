{% block title %} Videos | {{super () }} {% endblock %}

{% block content %}

{% for object in object_list %}

    <li>{{ object.host_id }}</li>
   
    {% else %}

    <li>{{ object.title }}</li>

    {% endif %}
    
{% endfor%}
<h1> Videos </h1>
{% endblock %}
